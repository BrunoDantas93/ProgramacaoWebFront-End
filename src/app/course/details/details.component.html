<app-navbar></app-navbar>
<main id="main" class="main">

    <div class="pagetitle">
      <h1>{{list.name}}</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Courses</li>
          <li class="breadcrumb-item active">{{list.name}}</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">
                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                        <h2>{{list.name}}</h2>
                        &nbsp;
                        <div class="row">
                            <div class="col-lg-12" *ngFor="let SchoolYear of getDegree(list.Degrees_id)" >{{SchoolYear.name}}</div>
                        </div> 
                        <div class="row">
                            <div class="col-lg-12" *ngFor="let SchoolYear of getAllSchoolYear(list.SchoolYear_id)">{{SchoolYear.label}}</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">Total de alunos: {{totalStudents}}</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">{{TeacherName}}</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- List of Students -->
            <div class="col-xl-8">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs nav-tabs-bordered d-flex" id="borderedTabJustified" role="tablist">
                            <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link w-100 active" id="home-tab" data-bs-toggle="tab" data-bs-target="#bordered-justified-home" type="button" role="tab" aria-controls="home" aria-selected="true">List of enrolled students</button>
                            </li>
                            <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link w-100" id="contact-tab" data-bs-toggle="tab" data-bs-target="#bordered-justified-contact" type="button" role="tab" aria-controls="contact" aria-selected="false">List of evaluation methods</button>
                            </li>
                        </ul>
                        &nbsp;
                        <div class="tab-content pt-2" id="borderedTabJustifiedContent">
                            <div class="tab-pane fade active show" id="bordered-justified-home" role="tabpanel" aria-labelledby="home-tab">
                              <app-list-students></app-list-students>
                            </div>
                            <div class="tab-pane fade" id="bordered-justified-contact" role="tabpanel" aria-labelledby="contact-tab">
                              <app-evaluions></app-evaluions>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <div>
            <app-list-summaries></app-list-summaries>
        </div>
    </section>
    <app-update-c [id]="updateData"></app-update-c>
  </main>
