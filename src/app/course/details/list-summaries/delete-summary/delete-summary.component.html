<div class="modal fade" id="basicModalR" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete the summary from the course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>   
        <div class="modal-body">
            <div [ngClass]="type" role="alert" [hidden]="show">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>   
            <h1 style="text-align:center;" >Alert!!!</h1>
            <h4 style="text-align:center;">Are you sure you want to delete this summary?</h4>
            <div class="card">
                <div class="card-header">
                     <div class="row">                           
                         <div class="col-6 col-md-6"><h3>{{id.title}}</h3></div>
                         <div class="col-lg-6 col-md-6"  >
                             <ul class="nav nav-pills card-header-pills" style="display: flex; justify-content: right; list-style-type: none;">
                                 <li class="nav-item">
                                     <div class="nav-link" style="text-align: right;">
                                         <h3>{{convertDate(id.date)}}</h3>  
                                     </div>
                                 </li>
                             </ul>            
                         </div>
                     </div>
                 </div>
                 <div class="card-body">
                     <div class="row justify-content-md-center"  [innerHTML]="id.description"></div>
                 </div>
                 <div class="card-footer">
                     Footer
                 </div>
             </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger" (click)="onClick(id)">Delete Summary</button>
        </div>
    </div>
  </div>
