<div class="modal fade" id="basicModalSummary" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add new summary to the course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>   
        <form class="needs-validation" [formGroup]="summaryForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
                <div [ngClass]="type" role="alert" [hidden]="show">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>   
                <div class="row mb-12">
                    <label for="yourName" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="title" 
                            [ngClass]="{ 'is-invalid': submitted && f['title'].errors }">
                        <div  *ngIf="submitted && f['title'].errors" class="invalid-feedback"> 
                            <div *ngIf="f['title'].errors['required']">Please, enter the title of the summary!</div>
                        </div>
                    </div>
                </div>
                &nbsp;
                <div class="row mb-12">
                    <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" formControlName="date"
                      [ngClass]="{ 'is-invalid': submitted && f['date'].errors }">
                      <div  *ngIf="submitted && f['date'].errors" class="invalid-feedback"> 
                        <div *ngIf="f['date'].errors['required']">Please, enter the date of the summary!</div>
                        </div>
                    </div>
                </div>         
                &nbsp;
                <div class="row mb-12">
                  <label for="inputDate" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" formControlName="description"
                    [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
                    <div  *ngIf="submitted && f['description'].errors" class="invalid-feedback"> 
                      <div *ngIf="f['description'].errors['required']">Please, enter the description of the summary!</div>
                      </div>
                  </div>
              </div> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
    </div>
    </div>
  </div>
