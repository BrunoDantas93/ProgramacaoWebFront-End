<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div [ngClass]="type" role="alert" [hidden]="show">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a [routerLink]="['/login']" class="logo d-flex align-items-center w-auto">
                  <span class="d-none d-lg-block">Programação Web</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your Email & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="loginSubmit()" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="text"  class="form-control" formControlName="email" 
                              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                              <div *ngIf="f['email'].errors['required']">Email is required</div>
                              <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                          </div>
                      </div>
                      </div>
  
                      <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" formControlName="password" 
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                          <div *ngIf="f['password'].errors['required']">
                              Confirm Password is required
                          </div>
                          <div *ngIf="f['password'].errors['matching']">
                              Confirm Password does not match
                          </div>
                          </div>
                      </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a [routerLink]="['/register']">Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
