<div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <h3>Connected Users</h3>
        <ul class="list-group">
          <li *ngFor="let user of connectedUsers" (click)="selectUser(user)" class="list-group-item">{{ user }}</li>
        </ul>
        <button (click)="logout()" class="btn btn-danger mt-3">Logout</button>
      </div>
      <div class="col-md-9">
        <div *ngIf="selectedUser">
          <h3>Chatting with {{ selectedUser }}</h3>
          <div class="card">
            <div class="card-body">
              <div *ngFor="let message of messages">
                <div *ngIf="message.sender === currentUser">
                  <p class="text-right"><strong>You:</strong> {{ message.text }}</p>
                </div>
                <div *ngIf="message.sender !== currentUser">
                  <p><strong>{{ message.sender }}:</strong> {{ message.text }}</p>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <form (ngSubmit)="sendMessage()">
                <div class="input-group">
                  <input [(ngModel)]="messageText" name="message" class="form-control" placeholder="Type your message...">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div *ngIf="!selectedUser">
          <h3>Select a user to chat</h3>
        </div>
      </div>
    </div>
  </div>
