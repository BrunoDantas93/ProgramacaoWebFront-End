<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a [routerLink]="['/dashboard']" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Programação Web</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn" (click)="onClick()"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{name}}</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{fullName}}</h6>
              <span>{{noteacher}}</span>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" [routerLink]="['/profile']">
                <i class="bi bi-gear"></i>
                <span>Account Settings</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link collapsed" [routerLink]="['/dashboard']">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#Students-nav" data-bs-toggle="collapse" href="#">
          <i class="bi bi-person-rolodex"></i><span>Students</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="Students-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
          <li>
            <a [routerLink]="['/students']">
              <i class="bi bi-circle"></i><span>Students</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/studentsCsv']">
              <i class="bi bi-circle"></i><span>Upload Students CSV</span>
            </a>
          </li>
        </ul>
      </li><!-- End Components Nav -->
      
      <li class="nav-item">
        <a class="nav-link collapsed" [routerLink]="['/courses']">
          <i class="bi bi-grid"></i>
          <span>Courses</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#others-nav" data-bs-toggle="collapse" href="#">
          <i class="bi bi-archive"></i><span>Others</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="others-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
          <li>
            <a [routerLink]="['/degrees']">
              <i class="bi bi-circle"></i><span>Degrees</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/schoolyears']">
              <i class="bi bi-circle"></i><span>School years</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/evaluationmethods']">
              <i class="bi bi-circle"></i><span>Evaluation Methods</span>
            </a>
          </li>
        </ul>
      </li><!-- End Components Nav eavaluationmethods-->

    </ul>

  </aside><!-- End Sidebar-->
