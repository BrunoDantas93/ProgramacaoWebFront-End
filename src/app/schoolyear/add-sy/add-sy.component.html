
<div class="modal fade" id="basicModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add new School year label</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>      
        <form class="needs-validation" [formGroup]="schoolyearForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="modal-body">
            <div [ngClass]="type" role="alert" [hidden]="show">
              {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="col-12">
              <label for="yourName" class="form-label">Label</label>
              <input type="text" class="form-control" formControlName="label" 
                  [ngClass]="{ 'is-invalid': submitted && f['label'].errors }">
              <div *ngIf="submitted && f['label'].errors" class="invalid-feedback">
                  <div *ngIf="f['label'].errors['required']">Please, enter the school year label!</div>
              </div>
            </div>        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div><!-- End Basic Modal-->
